<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="svg" href="./assets/pictures/audio-player-icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@700&family=Raleway:wght@900&display=swap"
        rel="stylesheet">

<body>
    <main>
        <div class="player-container">
            <div class="picture-container">
                <div class="visualyzer">
                    <div class="red-circle"></div>
                    <div class="red-circle"></div>
                    <div class="red-circle"></div>
                    <div class="red-circle"></div>
                    <div class="red-circle"></div>
                </div>
            </div>
            <div class="player-controls-container">
                <div class="progress-container">
                    <div class="filled-progress"></div>
                </div>
                <div class="audio-time">
                    <div class="track-current-time">0:00</div>
                    <div class="track-duration"></div>
                </div>
                <div class="audio-name">
                    <div class="track-singer"></div>
                    <div class="track-name"></div>
                </div>
                <div class="btns-container">
                    <img src="./assets/pictures/btn-prev.svg" alt="btn-prev" class="btn-prev">
                    <img src="./assets/pictures/btn-play.svg" alt="btn-play" class="btn-play">
                    <img src="./assets/pictures/btn-pause.svg" alt="btn-pause" class="btn-pause">
                    <img src="./assets/pictures/btn-next.svg" alt="btn-next" class="btn-next">
                </div>
                <div class="volume-controls-container">
                    <audio src class="audio" preload="metadata"></audio>
                    <div class="btn-sound-control"></div>
                    <div class="volume-container">
                        <div class="filled-volume"></div>
                    </div>
                    <div class="btn-repeat"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="year"><a href="https://rs.school/js-stage0/" target="_blank"><img class="rss"
                    src="./assets/pictures/rss-icon.svg" alt="rss"></a>
            2023</div>
        <div><a href="https://github.com/liliyafamiliya" target="_blank"><img class="github"
                    src="./assets/pictures/github-icon.png" alt="github"></a></div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
